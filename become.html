<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="become.css">
</head>

<body>
    <h1>World Fitness Registration Form</h1>
    <div class="Fields">
        <div>
            <div class="formContainer">
                <form class="form" id="form">
                    <div class="Fields">
                        <div class="form-control">
                            <label for="fname">First Name</label>
                            <input type="text" id="firstname" name="firstname" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Message</small>
                      </div>
                       <div class="form-control">
                            <label for="fname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error Message</small>
                        </div>
                        
                        <h2>Gender</h2>
                        
                        <input type="checkbox" id="male" name="side"><label>Male</label>
                        <input type="checkbox" id="female" name="side"><label>Female</label>
                        
                        <div class="form-control">
                                <label for="email"> Email</label>
                                <input type="text" id="email" name="email" />
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error Message</small>
                            </div>
                            <div class="form-control">
                                <label for="adr"> Address</label>
                                <input type="text" id="adr" name="address" />
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error Message</small>
                            </div>
                            <div class="form-control">
                                <label for="adr"> City</label>
                                <input type="text" id="city" name="city" />
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error Message</small>
                            </div>
                            <div class="form-control">
                                <label for="adr"> Zip</label>
                                <input type="text" id="zip" name="zip" />
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error Message</small>
                            </div>
                            <div class="form-control">
                                <label for="adr"> State</label>
                                <input type="text" id="state" name="state" />
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error Message</small>
                            </div>
                            <h3>Payment</h3>
                            <div class="form-control">
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname" />
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error Message</small>
                            </div>
                            <div class="form-control">
                                <label for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber" />
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error Message</small>
                            </div>
                            <div class="Fields">
                                <div class="form-control">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" />
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error Message</small>
                                </div>
                                <div class="form-control">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" />
                                    <i class="fas fa-check-circle"></i>
                                    <i class="fas fa-exclamation-circle"></i>
                                    <small>Error Message</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Continue to checkout" class="checkout" />
                </form>
            </div>
        </div>
    </div>
    <script src="become.js"></script>
</body>

</html>
